        stroke-linejoin="round"/>
    </g>

    <g id="plusIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter">
      <line x1="12" y1="6" x2="12" y2="18"/>
      <line x1="6" y1="12" x2="18" y2="12"/>
    </g>

    <g id="pijllinksIcon">
      <path 
        d="M 30.2676 15.1283 L 27.6734 12.48 L 16.0395 24.1139 L 27.4456 35.52 L 30.0398 32.8718 L 21.282 24.1139 L 30.2676 15.1283 Z"
        fill="rgb(86,85,84)"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="butt"
        stroke-linejoin="miter"
      />
    </g>

    <g id="pijlrechtsIcon" viewBox="0 0 48 48">
