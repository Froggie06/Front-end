<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position: absolute;">
  <defs>
    <g id="searchIcon">
      <circle cx="10" cy="10" r="7" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <line x1="15" y1="15" x2="20" y2="20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <g id="userIcon">
      <!-- Hoofd (cirkel) -->
      <circle cx="12" cy="8" r="4" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <!-- Lichaam/schouders (pad) -->
      <path d="M4 20 C4 16, 7 14, 12 14 C17 14, 20 16, 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <g id="heartIcon">
