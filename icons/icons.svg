        d="M 13.7324 15.1283 L 16.3266 12.48 L 27.9605 24.1139 L 16.5544 35.52 L 13.9602 32.8718 L 22.718 24.1139 L 13.7324 15.1283 Z"
        fill="rgb(86,85,84)"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="butt"
        stroke-linejoin="miter"
      />
    </g>

    <g id="closeIcon">
