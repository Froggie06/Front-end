            fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
    </g>
    
    <g id="bagIcon">
      <!-- Tas rechthoek -->
      <rect x="5" y="7" width="14" height="14" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
